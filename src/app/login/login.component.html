<form class="border p-3 rounded" [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Login</span>
        </div>
    </div>
    
    <div class="row">
        <div class="col mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" formControlName="email"/>
            <div class="form-text text-danger" *ngIf="email.errors?.['required'] 
            && (email.touched || email.dirty)">Email name is required!</div>
            <div class="form-text text-danger" *ngIf="email.errors?.['email']
            && (email.touched || email.dirty)">Email is not valid!</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password"/>
            <div class="form-text text-danger" *ngIf="password.errors?.['required'] 
            && (password.touched || password.dirty)">Password is required!</div>
            <div class="form-text text-danger" *ngIf="password.errors?.['minlength'] || password.errors?.['maxlength'] 
            && (password.touched || password.dirty)">Password should be at least 6 digit at the max 15 characters long!</div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    
    <div class="row">
    <div class="col mt-3">
       <span>Don't have account?</span><a routerLink="/Register">Register</a>
    </div>
    <!-- <div class="col mt-3">
        <a routerLink="/ForgotPassword">Forgot Password</a>
     </div> -->
    </div>
    
    </form>
    
    
    <router-outlet></router-outlet>
