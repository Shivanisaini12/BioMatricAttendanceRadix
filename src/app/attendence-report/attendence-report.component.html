<h1 style="text-align:center;color: rgb(64, 56, 185);">Attendance Report</h1> <br/>

<table class="table">
    <thead>
        <tr>
            <th>SNo.</th>
            <th>Employee ID</th>
            <th>Device Id</th>
            <th>In-Time</th>
            <th>Out-Time</th>
            <th>Total Hours</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of Attendance; let i=index">
            <td>{{i+1}}</td>
            <td>{{item.empId}}</td>
            <td>{{item.device_Id}}</td>
            <td>{{item.inTime}}</td>
            <td>{{item.outTime }}</td>
            <td>{{addition(item.outTime, item.inTime) }}</td>
            <td>{{item.date}}</td>
        </tr>
    </tbody>
</table>
